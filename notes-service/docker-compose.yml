# version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: postgres-notes_service
    environment:
      POSTGRES_DB: ${NOTES_DB_NAME}
      POSTGRES_USER: ${NOTES_DB_USER}
      POSTGRES_PASSWORD: ${NOTES_DB_PWD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_notes:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  notes-service:
    build: .
    container_name: notes_service
    ports:
      - "8001:8001"
    environment:
      APP_MODE: ${NOTES_APP_MODE}

      NOTES_DB_HOST: postgres
      NOTES_DB_PORT: 5432
      NOTES_DB_NAME: ${NOTES_DB_NAME}
      NOTES_DB_USER: ${NOTES_DB_USER}
      NOTES_DB_PWD: ${NOTES_DB_PWD}
      NOTES_DB_ECHO: ${NOTES_DB_ECHO}
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    command: ["bash", "-c", "alembic upgrade head && python main.py"]
    networks:
      - app-network

volumes:
  postgres_data_notes:

networks:
  app-network:
    external: true
