# version: '3.8'

services:
  postgres:
    image: postgres:17
    env_file:
      ./users/.env
    container_name: postgres-db
    environment:
      POSTGRES_DB: default_db # Техническая БД
      POSTGRES_USER: ${APP__CONFIG__DB__USER}
      POSTGRES_PASSWORD: ${APP__CONFIG__DB__PWD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d default_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  notes_users:
    build: ./users
    container_name: notes_users
    env_file:
      ./users/.env
    ports:
      - "8080:8080"
    environment:
      APP__CONFIG__RUN__MODE: ${APP__CONFIG__RUN__MODE} 
      
      APP__CONFIG__DB__HOST: postgres
      APP__CONFIG__DB__PORT: 5432
      APP__CONFIG__DB__NAME: users_db  
      APP__CONFIG__DB__USER: ${APP__CONFIG__DB__USER}
      APP__CONFIG__DB__PWD: ${APP__CONFIG__DB__PWD}

      APP__CONFIG__REDIS__HOST: redis
      APP__CONFIG__REDIS__PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["bash", "-c", "alembic upgrade head && python main.py"]

  notes_service:
    build: ./notes
    container_name: notes_service
    env_file:
      ./notes/.env
    ports:
      - "8090:8090"
    environment:
      APP__CONFIG__RUN__MODE: ${APP__CONFIG__RUN__MODE} 

      APP__CONFIG__DB__HOST: postgres
      APP__CONFIG__DB__PORT: 5432
      APP__CONFIG__DB__NAME: notes_db
      APP__CONFIG__DB__USER: ${APP__CONFIG__DB__USER}
      APP__CONFIG__DB__PWD: ${APP__CONFIG__DB__PWD}
      APP__CONFIG__DB__ECHO: ${APP__CONFIG__DB__ECHO}

      APP__CONFIG__S3__ACCESS_KEY: ${APP__CONFIG__S3__ACCESS_KEY}
      APP__CONFIG__S3__SECRET_ACCESS_KEY: ${APP__CONFIG__S3__SECRET_ACCESS_KEY}
      APP__CONFIG__S3__ENDPOINT_URL: ${APP__CONFIG__S3__ENDPOINT_URL}
      APP__CONFIG__S3__BUCKET_NAME: ${APP__CONFIG__S3__BUCKET_NAME} 
    depends_on:
      postgres:
        condition: service_healthy
    command: ["bash", "-c", "alembic upgrade head && python main.py"]

volumes:
  postgres_data:
  redis_data:
